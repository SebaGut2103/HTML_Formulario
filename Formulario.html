<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Formularios En HTML</h1>
    <hr>
    <form action="" method="GET">
        <fieldset>
            <legend>Datos Personales</legend>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"
        placeholder="Ingrese su nombre" value="DEMO" 
        required minlength="3" maxlength="10" readonly>
        <br>
        <label for="Usuario">Usuario</label>
        <input type="text" name="usu" id="usuario" autofocus
        pattern="[A-Za-z]{3,10}" title="Debe contener de 3
        a 10 caracteres alfabeticos.">
        <br><br>
        <label for="pass">Contrase침a</label>
        <input type="password" name="pass" id="pass">
        <br><br>
        <label for="email">Correo Electr칩nico</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad">
        
    </fieldset>
    <br><br>
        <label for="tel">Telefono</label>
        <input type="tel" name="tel" id="tel">
        <br><br>
        <label for="url">URL</label>
        <input type="url" name="url" id="url"
        placeholder="Direcci칩n Web">
        <br><br>
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha" 
        value="2006-10-04">
        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora"
        value="20:30:00">
        <br><br>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" id="sexo"
        value="Hombre">Hombre
        <input type="radio" name="sexo" id="sexo"
        value="Mujer" checked>Mujer
        <input type="radio" name="sexo" id="sexo"
        value="otro" >Otro
        <br><br>
        <label for="hobbies">Pasatiempos</label>
        <input type="checkbox" name="hobbies" id="hobbies"
        value="programar">Programar
        <input type="checkbox" name="hobbies" id="hobbies"
        value="leer">leer
        <input type="checkbox" name="hobbies" id="hobbies"
        value="deportes">Deportes
        <br><br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
       <br><br>
       <label for="file">Subir Archivo</label>
        <input type="file" name="file" id="file">
       <br><br>
       <input type="button" value="Cliqueame" onclick="alert('Feliz Cumplea침os')"
       onmouseover="alert('Suavemente')">
       <br><br>
       <input type="image" src="/img/F40_Ferrari.jpg" alt="enviar" width="15%"
       onclick="alert('Gavalino Rampante')">
       <br><br>
       <label for="browser">Navegador</label>
       <input type="text" name="browser" id="browser" list="browsers">
       <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="Opera"></option>
       </datalist>
       <br><br>
       <label for="mes">Mes</label>
       <input type="month" name="mes" id="mes">

       <br><br>
       <label for="inten">Intensidad</label>
       <input type="range" name="inten" id="inten" 
       min="0" max="50" step="2">
       <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="limpiar todo">
        <br><br>
        <label for="comentarios">Comentarios</label>
        <br>
       <textarea name="comentarios" id="comentarios"
       rows="10" cols="40" placeholder="Hazme Saber
       tus comentarios"></textarea>
       <br><br>
       <label for="ciudanac">Ciudad de nacimiento</label>
       <select name="ciudanac" id="ciudanac"
       multiple>
       <option value="Bucaramanga">Bucaramanga</option>
       <option value="Bogota" selected>Bogota</option>
       <option value="Medellin">Medellin</option>
       <option value="Pereira">Pereira</option>
       <option value="Calir">Cali</option>
    </select>
        <input type="hidden" name="Categoria"
        value="backend" id="Categoria">

        <br><br>
    </form>
</body>
</html>
